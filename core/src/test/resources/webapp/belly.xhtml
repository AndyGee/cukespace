<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Eat Cukes!</title>
    </head>
    <body>
        <h:messages/>
        <h:form id="bellyForm" rendered="#{currentBelly.notHungry}">
            <h:panelGrid columns="2">
                <h:outputLabel for="mouth" value="Cucumbers:"/>
                <h:inputText id="mouth" value="#{bellyController.cukes}"/>
                <h:commandButton id="login" value="Log in" action="#{bellyController.eatCukes}"/>
            </h:panelGrid>
        </h:form>
    </body>
</html>
